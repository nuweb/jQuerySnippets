<!doctype html>
<html>
<head>
	<meta charset=utf-8>
	<title>day24: loading pages asynchronously</title>
</head>
<body>
<h1>Click Me</h1>
<div class="container">
	<a href="about-me.html">About Me</a>
	<a href="contact-me.html">Contact Me</a>
</div>
<div class="wrap"></div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js"></script>
<script>
(function(){
	var wrap = $('div.wrap');
	$('a').on('click', function(e){
		var href = $(this).attr('href');
		// select content only with class content
		wrap.load( href + ' .content' );
		e.preventDefault();
	});
})();
</script>
</body>
</html>
